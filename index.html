<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Groove ‚Äî Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">Groove</div>
      <nav>
        <button id="nav-library" class="active">Library</button>
        <button id="nav-playlists">Playlists</button>
      </nav>
      <div class="search-wrap">
        <input id="search" placeholder="Search tracks, artist..." />
      </div>
      <div id="trackList" class="track-list" aria-live="polite"></div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="now">Now Playing</div>
        <div id="nowTitle" class="now-title">‚Äî</div>
      </header>

      <section class="player card" id="player">
        <div class="artwork" id="artwork"></div>
        <div class="info">
          <div class="title" id="trackTitle">Select a track</div>
          <div class="artist" id="trackArtist">‚Äî</div>

          <div class="controls">
            <button id="prevBtn">‚èÆ</button>
            <button id="playBtn">‚ñ∂Ô∏è</button>
            <button id="nextBtn">‚è≠</button>
            <button id="shuffleBtn">üîÄ</button>
            <button id="repeatBtn">üîÅ</button>
          </div>

          <div class="seek">
            <span id="curTime">0:00</span>
            <input id="seekBar" type="range" min="0" max="100" value="0" />
            <span id="durTime">0:00</span>
          </div>

          <div class="volume">
            <input id="vol" type="range" min="0" max="1" step="0.01" value="0.8" />
          </div>

          <div class="playlist-controls">
            <button id="addToPlaylist">+ Add to Playlist</button>
            <button id="toggleLike">‚ô° Like</button>
          </div>
        </div>
      </section>

      <section id="playlistView" class="card hidden">
        <h3>Playlists</h3>
        <div id="playlists"></div>
        <div class="new-pl">
          <input id="plName" placeholder="New playlist name" />
          <button id="createPl">Create</button>
        </div>
      </section>
    </main>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>
  <script src="app.js" defer></script>
</body>
</html>
